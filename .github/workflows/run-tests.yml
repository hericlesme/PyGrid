name: Run tests

on:
  push:
    branches:
    - dev
    - actions/test
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Grid Node dependencies 
      uses: abatilo/actions-poetry@v1.0.0
      with:
        python-version: ${{ matrix.python-version }}
        poetry_version: 1.0
        working_directory: ./apps/node
        args: install
    - name: Install Grid Network dependencies
      uses: abatilo/actions-poetry@v1.8.1
      with:
        python-version: ${{ matrix.python-version }}
        poetry_version: 1.0
        working_directory: ./apps/network
        args: install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined
        # names
        flake8 --config=.flake8 --exclude src/syft .
        black --check --verbose --exclude src/syft .
        docformatter --check --recursive .
        # exit-zero treats all errors as warnings.
        # diverting from the standard 79 character line length in
        # accordance with this:
        # https://www.python.org/dev/peps/pep-0008/#a-foolish-consistency-is-the-hobgoblin-of-little-minds
        flake8 . --count --exit-zero --statistics --select=E,F,W,C90

    - name: Test with pytest
      run: |
        # Run GridNode unit tests
        cd apps/node/
        coverage run -m pytest -v tests
        # Run GridNetwork unit tests
        cd ../network/
        coverage run -m pytest -v tests
        # Run Integration tests
        cd ../..
        coverage run -m pytest -v tests

  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged

    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/checkout@v1
        with:
          ref: dev
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build images
        run: |
          sudo apt install gcc
          docker build . --file ./app/websocket/Dockerfile --tag openmined/grid-node:latest
          docker build . --file ./gateway/Dockerfile --tag openmined/grid-gateway:latest
      - name: Push images
        run: |
          docker push openmined/grid-node:latest
          docker push openmined/grid-gateway:latest
